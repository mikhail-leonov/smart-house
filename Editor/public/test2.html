<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sensor Config</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row vh-100">
      
      <!-- Left Panel: Sensor Form (1/3) -->
      <div class="col-md-4 border-end p-3">

        <h4>Add / Edit Sensor</h4>
        <form id="sensorForm">
          <div class="mb-3">
            <label for="sensorName" class="form-label">Name</label>
            <input type="text" class="form-control" id="sensorName" required>
          </div>
          <div class="mb-3">
            <label for="sensorDesc" class="form-label">Description</label>
            <input type="text" class="form-control" id="sensorDesc" required>
          </div>
          <div class="mb-3">
            <label for="sensorType" class="form-label">Type</label>
            <select class="form-select" id="sensorType" required>
              <option value="">Choose...</option>
              <option value="Binary">Binary</option>
              <option value="Min-Max">Min-Max</option>
              <option value="Values">Values</option>
            </select>
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-primary w-100">Add Sensor</button>
          </div>
        </form>
		
		
      </div>

      <!-- Right Panel: Sensor Table (2/3) -->
      <div class="col-md-8 p-3">
        <h4>Sensors List</h4>
        <table class="table table-striped">
          <thead class="table-light">
            <tr>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="sensorTableBody">
            <tr data-values="0,1">
              <td>Motion Detector</td>
            </tr>
            <tr data-min="0" data-max="100">
              <td>Temperature Sensor</td>
            </tr>
            <tr data-values="a,b,d,r">
              <td>Mode Selector</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
